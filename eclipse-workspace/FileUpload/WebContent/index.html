<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML File Upload</title>
</head>
<body>
    <h3>HTML File Upload</h3>
	<form method="post" action="fileupload" name="echo" enctype="multipart/form-data">
		<fieldset>
		<legend>Select file(s)</legend>
		<input type="file" name="file" size="50" accept="application/pdf"/><br> 
		<input type="submit" value="Send"> 
		<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
